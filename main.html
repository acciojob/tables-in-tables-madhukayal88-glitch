<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables in Tables</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 10px;
    }
    td, th {
      border: 1px solid #000;
      padding: 8px;
    }
    .black-cell {
      background-color: black;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Tables in Tables</h1>
  <table>
    <tr>
      <td>
        <!-- Nested Table 1 -->
        <table>
          <tr>
            <th>Nested Table 1</th>
            <th>Column A</th>
            <th>Column B</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td>Data A1</td>
            <td>Data B1</td>
          </tr>
          <tr>
            <td>Row 2</td>
            <td>Data A2</td>
            <td>Data B2</td>
          </tr>
        </table>
      </td>
      <td>
        <!-- Nested Table 2 -->
        <table>
          <tr>
            <th>Nested Table 2</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row A</td>
            <td>Item 1</td>
            <td>Item 2</td>
          </tr>
          <tr>
            <td>Row B</td>
            <td>Item 3</td>
            <td>Item 4</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <!-- Nested Table 3 -->
        <table>
          <tr>
            <th>Nested Table 3</th>
            <th>Details</th>
          </tr>
          <tr>
            <td>List Section</td>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
      <td>
        <!-- Nested Table 4 -->
        <table>
          <tr>
            <th>Nested Table 4</th>
            <th>Info</th>
          </tr>
          <tr>
            <td class="black-cell" colspan="2">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
